<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
  body {
    margin: 0;
    padding: 40px;
    background: linear-gradient(to right, #fceabb, #f8b500);
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }

  .reservation-form {
    max-width: 500px;
    margin: auto;
    background-color: #fffbea;
    border: 2px solid #f5d442;
    border-radius: 12px;
    padding: 30px;
    box-shadow: 0 8px 16px rgba(0,0,0,0.1);
  }

  .reservation-form h2 {
    text-align: center;
    color: #333;
    margin-bottom: 20px;
  }

  .reservation-form label {
    display: block;
    margin-top: 15px;
    font-weight: bold;
    color: #444;
  }

  .reservation-form input,
  .reservation-form textarea {
    width: 100%;
    padding: 10px;
    margin-top: 6px;
    border: 1px solid #ccc;
    border-radius: 8px;
    box-shadow: inset 0 1px 2px rgba(0,0,0,0.05);
    font-size: 14px;
  }

  .reservation-form textarea {
    resize: vertical;
  }

  .reservation-form button {
    margin-top: 20px;
    width: 100%;
    padding: 12px;
    background-color: #f5a623;
    color: white;
    border: none;
    border-radius: 8px;
    font-weight: bold;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s;
  }

  .reservation-form button:hover {
    background-color: #e69500;
  }
</style>
</head>
<body>
    <body>
  <div class="reservation-form">
    <h2>Đặt bàn tại nhà hàng</h2>
    
    <form>
      <label for="date">Chọn ngày:</label>
      <input type="date" id="date" name="date" required>

      <label for="time">Chọn giờ:</label>
      <input type="time" id="time" name="time" required>

      <label for="people">Số lượng người:</label>
      <input type="number" id="people" name="people" min="1" max="20" required>

      <label for="note">Yêu cầu đặc biệt:</label>
      <textarea id="note" name="note" rows="4" placeholder="Ví dụ: gần cửa sổ, sinh nhật, ăn chay..."></textarea>

      <button type="submit">Đặt bàn</button>
    </form>
  </d
</body>
</html>
