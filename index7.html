<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
            padding: 20px;
            max-width: 1000px;
            margin: auto;
        }

        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            object-fit: cover;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        .gallery img:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <body>
        <div class="gallery">
          <img src="https://picsum.photos/id/237/200/300" alt="Ảnh 1">
          <img src="https://picsum.photos/seed/picsum/200/300" alt="Ảnh 2">
          <img src="https://picsum.photos/200/300?grayscale" alt="Ảnh 3">
          <img src="https://picsum.photos/200/300/?blur" alt="Ảnh 4">
          <img src="https://picsum.photos/200/300.webp" alt="Ảnh 5">
          <img src="https://picsum.photos/200/300" alt="Ảnh 6">
        </div>
      </body>
      
</body>
</html>
