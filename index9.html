<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .audio-box {
          width: 300px;
          margin: 40px auto;         
          padding: 20px;
          text-align: center;
          border: 1px solid #ccc;    
          border-radius: 8px;
          box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
      
        .audio-box h3 {
          margin-bottom: 10px;
          font-size: 18px;
          color: #333;
        }
      
        .audio-box audio {
          width: 100%;
        }
      </style>
      
</head>
<body>
    <body>
        <div class="audio-box">
          <h3>BLACKPINK - Pink Venom</h3>
          <audio controls>
            <source src="pink-venom-mv.mp3" type="audio/mpeg">
            Trình duyệt của bạn không hỗ trợ audio.
          </audio>
        </div>
    </body>      
</body>
</html>
